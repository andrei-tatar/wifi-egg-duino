<h1 mat-dialog-title>{{options.title}}</h1>
<div mat-dialog-content>
    <p>{{options.message}}</p>
</div>
<div mat-dialog-actions>
    <button *ngIf="options.noMessage" mat-button (click)="onNoClick()">{{options.noMessage}}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="'ok'" cdkFocusInitial>{{options.okMessage}}</button>
</div>
